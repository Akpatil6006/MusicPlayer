<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/util.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Meri Tarah</h2>
            <h3 id="artist">Jubin Nautiyal</h3>

            <div class="img_container">
                <img src="./img/wave.jpg" alt="Image">

            </div>
            <audio src="./music/song-1.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_btn" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
                name: "song-1",
                title: "Meri Tarah",
                artist: "Jubin Nautiyal,Payal Dev",
            }, {
                name: "song-2",
                title: "Soch Liya",
                artist: "Arijit Singh",
            },


        ]

        let isPlaying = false;
        // for play function
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");

        };
        //for pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");

        };

        play.addEventListener("click", () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        //Changing the music data
        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.title;
            music.src = "music/" + songs.name + ".mp3";
            // img.src = "img/" + songs.name + ".jpg";
        };

        songIndex = 0;
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);
    </script>
</body>

</html>
